<body>

     <h1 class= 'animate__animated animate__fadeIn animate__slow'>DnD Roller Thing!</h1>
     <h6 class="animate__animated animate__bounceIn">“The secret we should never let the gamemasters know is that they don't need any rules.”</h6>
     <div class="spacer"></div>
<div class="container">



     <button type="button" id="rollButton" class="animate__animated animate__bounceIn del animate__slow">Let the dice decide!</button>


     <div class="spacer"></div>

     <div class="animate__animated animate__fadeInLeft">
     <div class="d4"> <h2 style="color: rgb(255, 0, 51); font-size: 55px;">D4: <span style="color: ivory;" id="d4"></h2></span></div>
     <div class="d6"><h2 style="color: rgb(255, 0, 51); font-size: 55px;">D6: <span style="color: ivory;" id="d6"></span></h2></div>
     <div class="d8"><h2 style="color: rgb(255, 0, 51); font-size: 55px;">D8: <span style="color: ivory;" id="d8"></span></h2></div>
     <div class="d10"><h2 style="color: rgb(255, 0, 51); font-size: 55px;">D10: <span style="color: ivory;" id="d10"></span></h2></div>
     <div class="d12"><h2 style="color: rgb(255, 0, 51); font-size: 55px;">D12: <span style="color: ivory;" id="d12"></span></h2></div>
     <div class="d20"><h2 style="color: rgb(255, 0, 51); font-size: 55px;">D20: <span style="color: ivory;" id="d20"></span></h2></div>
     <div class="d100"><h2 style="color: rgb(255, 0, 51); font-size: 55px;">D100: <span style="color: ivory;" id="d100"></span> %</h2></div>
</div>
